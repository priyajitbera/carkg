spring.application.name=carCreate-knowledge-graph
server.port=8080

spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/carkg}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_SECRET}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true

jenaFuseki.datasetUrl=http://localhost:3030/cars

namespace.data=https://github.com/priyajitbera/carkg/data/
namespace.ontology=https://github.com/priyajitbera/carkg/ontology/

# Embeddings (Ollama)
embeddings.provider=ollama?
embeddings.apiUrl=http://localhost:11434/api/embeddings
embeddings.model=nomic-embed-text
embeddings.apiKey=
embeddings.indexPath=service/target/vectors.json
embeddings.topK=10

gemini.baseUrl=${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}
gemini.modelUri=${GEMINI_MODEL_URI:/v1beta/models/gemini-2.0-flash-lite:generateContent}
gemini.apiKey=${GEMINI_API_KEY}
